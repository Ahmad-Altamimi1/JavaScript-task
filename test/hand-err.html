<!DOCTYPE html>
<html>
<body>


<p>Please input a number between 7 and 15:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">cheack</button>

<p id="p01"></p>

<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    if(x.trim() == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 15)   throw "is too high";
    if(x < 7)  throw "is too low";
  }
  catch(errr) {
    message.innerHTML =  errr;
  }
  finally {
    document.getElementById("demo").value = "";
  }
}
let ahmad = "ahmad"
console.log(ahmad.trim())
</script>
