  <!DOCTYPE html>
  <html>
  <body>
  <h2>JavaScript Map Objects</h2>
  <p>Using Map.set():</p>
  
  <p id="demo"></p>
  
  <script>
  // Create a Map
  const fruits = new Map();
  
  // Set Map Values
  fruits.set("apples", 500);
  fruits.set("bananas", 300);
  fruits.set("oranges", 200);
  
  document.getElementById("demo").innerHTML = fruits.get("apples");
  console.log(typeof fruits)
  </script>
  
  </body>
